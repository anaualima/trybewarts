<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" class="js-form">
            <input type="email" name="email" data-validate-field="email" placeholder="Email">
            <input type="password" name="password" data-validate-field="senha" placeholder="Senha">
            <button>Entrar</button>
        </form>
    </header>
    <script src="script.js" type="module"></script>
    <script src="./node_modules/just-validate/dist/js/just-validate.min.js"></script>
</body>
</html>
